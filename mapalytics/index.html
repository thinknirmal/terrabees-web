var orderData = [];

var dataLength = postcodeData.length;
for(var i=0; i<dataLength; i++) {
  for(var x=0; x<postcodeData[i].count_relative; x++) {
    orderData.push(new google.maps.LatLng(postcodeData[i].lat, postcodeData[i].lng));
  }
}


function initialize() {
  var mapOptions = {
    zoom: 6,
    center: new google.maps.LatLng(13.7268016,100.5802505),
    mapTypeId: google.maps.MapTypeId.STREET
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(orderData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.set('dissipating', false);
  heatmap.setMap(map);
  changeGradient();
  heatmap.set('radius', 0.3);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.3);
}

google.maps.event.addDomListener(window, 'load', initialize);
